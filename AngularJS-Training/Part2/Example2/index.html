<!DOCTYPE html>
<html ng-app="mainModule">

<head>
  <script data-require="angular.js@1.2.28" data-semver="1.2.28" src="https://code.angularjs.org/1.2.28/angular.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body ng-controller="MainController">
  <h1>{{message}}</h1>
  <h3>{{error}}</h3>
  <form name="searchUser">
    <input type="search" ng-model="username" />
    <input type="submit" value="search" ng-click=getUser(username) />
  </form>
  <h2>Name: {{user.name}}</h2>
  <br>
  <img ng-src="{{user.avatar_url}}" title='{{user.name}}'>
</body>

</html>
