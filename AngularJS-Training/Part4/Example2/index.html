<!DOCTYPE html>
<html ng-app="mainModule">

<head>
  <script data-require="angular.js@1.2.28" data-semver="1.2.28" src="https://code.angularjs.org/1.2.28/angular.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body ng-controller="MainController">
  <h1 ng-class="{red:user}"><span ng-bind=message></span></h1>
  <h3>{{error}}</h3>
  <h4>{{counter}}</h4>
  <h3>{{todaysDate | date : 'MM/dd/yy @ hh:mma'}}</h3>
  <form ng-submit="search(username)">
    <input type="text" ng-model="username">
    <input type="submit" value="search">
  </form>
  <div ng-include="'userInfo.html'" ng-show="user"></div>
</body>

</html>
