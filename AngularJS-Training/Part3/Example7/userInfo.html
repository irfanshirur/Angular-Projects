  <div>
    <h2>Name: {{user.name}}</h2>
    <br>
    <img ng-src="{{user.avatar_url}}" title='{{user.name}}'>
  </div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Stars</th>
        <th>Language</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='repo in repos'>
        <td>{{repo.name}}</td>
        <td>{{repo.stargazers_count}}</td>
        <td>{{repo.language}}</td>
      </tr>
    </tbody>
  </table>
